<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 2</title>
    <style>
        body{
            background-image: url("/Images/BG2.avif");
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(243,196,248,255);
        }
        #logo{
            box-shadow: 5px 5px 2px rgba(57, 63, 65, 0.571);
            border-radius: 6px;
            position: fixed;
            top: 0px;
            left: 0px;
            margin: 15px;
        }
        .form{
            border-style: solid;
            border-width: 0.5px;
            border-radius: 10px;
            box-shadow: 10px 10px 5px rgba(57, 63, 65, 0.571);
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.849);
            text-align: center;
            padding-top: 10px;
            padding-bottom: 30px;
        }
        #formtitle{
            background-color: rgb(81, 37, 142);
            padding: 5px;
            border-radius: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin: 10px auto;
            max-width: 600px;
            color: white;
        }
        .row{
            display: flex;
            flex-direction: row;
        }
        .rowone{
            width: 50%;
            border-right-style: groove;
            border-width: 1.5px;
        }
        .rowtwo{
            width: 50%;
        }
        h3{
            background-color: rgb(98, 192, 229);
            border-bottom-right-radius: 50px;
            border-top-right-radius: 50px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            padding: 4px;
            width: 270px;
        }
        textarea, input{
            max-width: 90%;
            min-width: 90%;
            padding: 8px;
            box-sizing: border-box;
        }
        #fullname{
            margin: auto;
            width: 400px;
            border-radius: 50px;
            margin-bottom: 7px;
        }
        p{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        #submit{
            background-color: #4caf50;
            text-decoration: none;
            color: white;
            padding: 7px;
            border-radius: 7px;
            box-shadow: 5px 5px 2px rgba(57, 63, 65, 0.571);
            font-size: larger;
            border-style: solid;
            border-color: #3b973e;
            padding-right: 100px;
            padding-left: 100px;
        }
        #submit:hover{
            font-size: 20.5px;
        }
    </style>
</head>
<body>
    <a href="Web.html"><img id="logo" src="/Images/logo.PNG" height="55px"></a>
    <div class="form">
        <h1 id="formtitle">Resume Generator</h1>
        <h4>Fill this form to generate your Resume</h4>
        <hr>

        <h3 id="fullname">Full Name</h3>
        <input type="text" id="nametext" name="name" placeholder="First name   Last name" required>

        
        <div class="row">
          <div class="rowone">

           <h3>Profile</h3>
           <textarea id="profiletext" name="profile" rows="3" placeholder="Brief information about yourself." required></textarea>

           <h3>Contacts</h3>
            <p for="ph_no">Phone number:</p>
                <input type="ph_no" id="ph_notext" name="ph_no" placeholder="Phone number" required>
            <p for="email">Email:</p>
                <input type="email" id="emailtext" name="email" placeholder="Email ID" required>
            <p for="linkedin">Linkedin:</p>
                <input type="linkedin" id="linkedintext" name="linkedin" placeholder="Linkedin profile" required>

          </div>
          <div class="rowtwo">
           <h3>Education</h3>
           <textarea id="educationtext" name="education" rows="5" placeholder="Your educational Details." required></textarea>

           <h3>Language</h3>
           <textarea id="languagetext" name="language" rows="3" placeholder="Languages you communicate with." required></textarea>

           <h3>Skills</h3>
           <textarea id="skillstext" name="skills" rows="3" placeholder="Skills you developed." required></textarea>

           <h3>Experience</h3>
           <textarea id="experiencetext" name="experience" rows="3" placeholder="Experience you have." required></textarea>

          </div>
        </div>
        <hr><br>
        <a href="resumefive.html" id="submit" onclick="senddata()">Generate Resume</a>
    </div>
    <script>
        function senddata() {
            const name = document.getElementById('nametext').value;
            const profile = document.getElementById('profiletext').value;
            const email = document.getElementById('emailtext').value;
            const phone = document.getElementById('ph_notext').value;
            const linkedin = document.getElementById('linkedintext').value;
            const language = document.getElementById('languagetext').value;
            const experience = document.getElementById('experiencetext').value;
            const education = document.getElementById('educationtext').value;
            const skills = document.getElementById('skillstext').value;

            localStorage.setItem("nameInput", name);
            localStorage.setItem("profileInput", profile);
            localStorage.setItem("emailInput", email);
            localStorage.setItem("phoneInput", phone);
            localStorage.setItem("linkedinInput", linkedin);
            localStorage.setItem("languageInput", language);
            localStorage.setItem("experienceInput", experience);
            localStorage.setItem("educationInput", education);
            localStorage.setItem("skillsInput", skills);

            window.location.href = "resumefive.html";
            
        }
    </script>
</body>
</html>
