<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Resume/CV Design</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap");

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  list-style: none;
  font-family: "Montserrat", sans-serif;
}

body {
  background: #585c68;
  font-size: 14px;
  line-height: 22px;
  color: #555555;
}

.bold {
  font-weight: 700;
  font-size: 20px;
  text-transform: uppercase;
}

.semi-bold {
  font-weight: 500;
  font-size: 16px;
}

.resume {
  width: 800px;
  height: auto;
  display: flex;
  margin: 50px auto;
}

.resume .resume_left {
  width: 280px;
  background: #0bb5f4;
}

.resume .resume_left .resume_profile {
  width: 100%;
  height: 280px;
}

.resume .resume_left .resume_profile img {
  width: 100%;
  height: 100%;
}

.resume .resume_left .resume_content {
  padding: 0 25px;
}

.resume .title {
  margin-bottom: 20px;
}

.resume .resume_left .bold {
  color: #fff;
}

.resume .resume_left .regular {
  color: #b1eaff;
}

.resume .resume_item {
  padding: 25px 0;
  border-bottom: 2px solid #b1eaff;
}

.resume .resume_left .resume_item:last-child,
.resume .resume_right .resume_item:last-child {
  border-bottom: 0px;
}

.resume .resume_left ul li {
  display: flex;
  margin-bottom: 10px;
  align-items: center;
}

.resume .resume_left ul li:last-child {
  margin-bottom: 0;
}

.resume .resume_left ul li .icon {
  width: 35px;
  height: 35px;
  background: #fff;
  color: #0bb5f4;
  border-radius: 50%;
  margin-right: 15px;
  font-size: 16px;
  position: relative;
}

.resume .icon i,
.resume .resume_right .resume_hobby ul li i {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.resume .resume_left ul li .data {
  color: #b1eaff;
}

.resume .resume_left .resume_skills ul li {
  display: flex;
  margin-bottom: 10px;
  color: #b1eaff;
  justify-content: space-between;
  align-items: center;
}

.resume .resume_left .resume_skills ul li .skill_name {
  width: 25%;
}

.resume .resume_left .resume_skills ul li .skill_progress {
  width: 60%;
  margin: 0 5px;
  height: 5px;
  background: #009fd9;
  position: relative;
}

.resume .resume_left .resume_skills ul li .skill_per {
  width: 15%;
}

.resume .resume_left .resume_skills ul li .skill_progress span {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: #fff;
}

.resume .resume_left .resume_social .semi-bold {
  color: #fff;
  margin-bottom: 3px;
}

.resume .resume_right {
  width: 520px;
  background: #fff;
  padding: 25px;
}

.resume .resume_right .bold {
  color: #0bb5f4;
}

.resume .resume_right .resume_work ul,
.resume .resume_right .resume_education ul {
  padding-left: 40px;
  overflow: hidden;
}

.resume .resume_right ul li {
  position: relative;
}

.resume .resume_right ul li .date {
  font-size: 16px;
  font-weight: 500;
  margin-bottom: 15px;
}

.resume .resume_right ul li .info {
  margin-bottom: 20px;
}

.resume .resume_right ul li:last-child .info {
  margin-bottom: 0;
}

.resume .resume_right .resume_work ul li:before,
.resume .resume_right .resume_education ul li:before {
  content: "";
  position: absolute;
  top: 5px;
  left: -25px;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  border: 2px solid #0bb5f4;
}

.resume .resume_right .resume_work ul li:after,
.resume .resume_right .resume_education ul li:after {
  content: "";
  position: absolute;
  top: 14px;
  left: -21px;
  width: 2px;
  height: 115px;
  background: #0bb5f4;
}

.resume .resume_right .resume_hobby ul {
  display: flex;
  justify-content: space-between;
}

.resume .resume_right .resume_hobby ul li {
  width: 80px;
  height: 80px;
  border: 2px solid #0bb5f4;
  border-radius: 50%;
  position: relative;
  color: #0bb5f4;
}

.resume .resume_right .resume_hobby ul li i {
  font-size: 30px;
}

.resume .resume_right .resume_hobby ul li:before {
  content: "";
  position: absolute;
  top: 40px;
  right: -52px;
  width: 50px;
  height: 2px;
  background: #0bb5f4;
}

.resume .resume_right .resume_hobby ul li:last-child:before {
  display: none;
}

    </style>
</head>
<body>

<div class="resume">
   <div class="resume_left">
     <div class="resume_profile">
       <img src="./Images/student.jpg" alt="profile_pic">
     </div>
     <div class="resume_content">
       <div class="resume_item resume_info">
         <div class="title">      
         
         <div class="user-input-form">
            <h2>Profile</h2>
            <form id="resumeForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName" required><br/>
        
                <label for="userTitle">Title/Position:</label>
                <input type="text" id="userTitle" name="userTitle" required><br/>
        
                <label for="address">Address:</label>
                <input type="text" id="addressid" name="address" required><br/>

                <label for="email">Email Id:</label>
                <input type="text" id="emailid" name="email" required><br/>

                <label for="linkedin">Linkedin Id:</label>
                <input type="text" id="linkedinid" name="linkedin" required><br/>

                <label for="github">GitHub Id:</label>
                <input type="text" id="githubid" name="github" required><br/>
           
       </div>     
    </div>
     </div>
  </div>
  <div class="resume_right">
    <div class="resume_item resume_about">
        <div class="title">
           <p class="bold">About us</p>
         </div>
         <textarea id="profiletext" name="profile" rows="3" placeholder="Brief information about yourself." required></textarea>
    </div>    
    <div class="resume_item resume_education">
      <div class="title">
           <p class="bold">Education</p>
         </div>
         <label for="userEducation">Education (comma-separated):</label>
         <input type="text" id="userEducation" name="userEducation" placeholder="Web Designing, Pune University, 2020 - 2024">
    </div>
    <div class="resume_item resume_work">
        <div class="title">
           <p class="bold">Work Experience</p>
         </div>
         <label for="userExperience">Work Experience (comma-separated):</label>
         <input type="text" id="userExperience" name="userExperience" placeholder="Web Developer, 4 Years">
    </div>
    <div class="resume_item resume_skills">
        <div class="title">
          <p class="bold">skill's</p>
        </div>
        <label for="userSkills">Skills (comma-separated):</label>
        <input type="text" id="userSkills" name="userSkills" placeholder="HTML, CSS, JavaScript">
      </div>
    <div class="resume_item resume_hobby">
      <div class="title">
           <p class="bold">Hobby</p>
         </div>
       <ul>
         <li><i class="fas fa-book"></i></li>
         <li><i class="fas fa-gamepad"></i></li>
         <li><i class="fas fa-music"></i></li>
         <li><i class="fab fa-pagelines"></i></li>
      </ul>
    </div>
  </div>
  <hr><br>       
        </div>
        </div>
        <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>
</div>

<script>
function generateResume() {

    // Fetch user input values    
    const userName = document.getElementById('userName').value;
    const userTitle = document.getElementById('userTitle').value;   
    const userEducation = document.getElementById('userEducation').value;
    const userExperience = document.getElementById('userExperience').value;
    const userSkills = document.getElementById('userSkills').value;

    // Update the resume content with the entered values
    document.querySelector('.resume_profile img').alt = userName;
    document.querySelector('.resume_content .bold').textContent = userName;
    document.querySelector('.resume_content .regular').textContent = userTitle;

    // Update education section
    const educationList = userEducation.split(',').map(edu => `<li><div class="date">${edu.trim()}</div></li>`).join('');
    document.querySelector('.resume_item.resume_education ul').innerHTML = educationList;

    // Update work experience
    const experienceInput = userExperience.split(',').map(exp => `<li><div class="date">${exp.trim()}</div></li>`).join('');
    document.querySelector('.resume_item.resume_experience ul').innerHTML = educationList;

    // Update skills section
    const skillsList = userSkills.split(',').map(skill => `<li><div class="skill_name">${skill.trim()}</div></li>`).join('');
    document.querySelector('.resume_item.resume_skills ul').innerHTML = skillsList;    

    alert('Resume generated!'); 
}

</script>
</body>
</html>
